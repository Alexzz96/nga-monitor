<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGA Monitor - 数据管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 222.2 84% 4.9%;
                --card: 0 0% 100%;
                --card-foreground: 222.2 84% 4.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 222.2 84% 4.9%;
                --primary: 221.2 83.2% 53.3%;
                --primary-foreground: 210 40% 98%;
                --secondary: 210 40% 96.1%;
                --secondary-foreground: 222.2 47.4% 11.2%;
                --muted: 210 40% 96.1%;
                --muted-foreground: 215.4 16.3% 46.9%;
                --accent: 210 40% 96.1%;
                --accent-foreground: 222.2 47.4% 11.2%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 210 40% 98%;
                --border: 214.3 31.8% 91.4%;
                --input: 214.3 31.8% 91.4%;
                --ring: 221.2 83.2% 53.3%;
                --radius: 0.75rem;
            }
            .dark {
                --background: 222.2 84% 4.9%;
                --foreground: 210 40% 98%;
                --card: 222.2 84% 4.9%;
                --card-foreground: 210 40% 98%;
                --popover: 222.2 84% 4.9%;
                --popover-foreground: 210 40% 98%;
                --primary: 217.2 91.2% 59.8%;
                --primary-foreground: 222.2 47.4% 11.2%;
                --secondary: 217.2 32.6% 17.5%;
                --secondary-foreground: 210 40% 98%;
                --muted: 217.2 32.6% 17.5%;
                --muted-foreground: 215 20.2% 65.1%;
                --accent: 217.2 32.6% 17.5%;
                --accent-foreground: 210 40% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 210 40% 98%;
                --border: 217.2 32.6% 17.5%;
                --input: 217.2 32.6% 17.5%;
                --ring: 224.3 76.3% 48%;
            }
        }
        @layer base {
            * { @apply border-border; }
            body { @apply bg-background text-foreground; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800">
    <!-- 顶部导航 -->
    <nav class="sticky top-0 z-50 w-full border-b bg-white/80 dark:bg-slate-900/80 backdrop-blur-md">
        <div class="container mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white shadow-lg">
                    <i class="fas fa-database text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-slate-800 to-slate-600 dark:from-slate-100 dark:to-slate-300 bg-clip-text text-transparent">数据管理</h1>
                    <p class="text-xs text-muted-foreground">历史归档与数据导出</p>
                </div>
            </div>
            
            <div class="flex items-center gap-2">
                <a href="/" class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition-all text-muted-foreground hover:bg-secondary">
                    <i class="fas fa-satellite-dish mr-2"></i>监控
                </a>
                <a href="/ai" class="nav-btn px-4 py-2 rounded-lg text-sm font-medium transition-all text-muted-foreground hover:bg-secondary">
                    <i class="fas fa-robot mr-2"></i>AI分析
                </a>
                <a href="/data" class="nav-btn active px-4 py-2 rounded-lg text-sm font-medium transition-all bg-primary text-primary-foreground shadow-md">
                    <i class="fas fa-database mr-2"></i>数据
                </a>
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- 提示框 -->
        <div id="alert" class="hidden fixed top-20 right-4 z-50 max-w-md"></div>

        <!-- 统计概览 -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <i class="fas fa-chart-pie text-primary"></i>
                数据概览
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4" id="stats-overview">
                <!-- 动态加载 -->
            </div>
        </section>

        <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
            <!-- 左侧：用户数据 -->
            <div class="xl:col-span-2 space-y-6">
                <section class="bg-card rounded-2xl border shadow-sm overflow-hidden">
                    <div class="p-6 border-b bg-gradient-to-r from-card to-muted/30">
                        <div class="flex items-center justify-between flex-wrap gap-4">
                            <h2 class="text-xl font-semibold flex items-center gap-2">
                                <i class="fas fa-users text-primary"></i>
                                用户数据
                            </h2>
                            <div class="flex gap-2">
                                <select id="target-select" onchange="loadTargetHistory()" class="px-3 py-2 rounded-lg border bg-background text-sm">
                                    <option value="">选择用户</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="target-stats" class="p-6">
                        <div class="text-center py-12 text-muted-foreground">
                            <i class="fas fa-arrow-up text-4xl mb-4 opacity-50"></i>
                            <p>请选择用户查看数据</p>
                        </div>
                    </div>
                </section>

                <section class="bg-card rounded-2xl border shadow-sm overflow-hidden">
                    <div class="p-6 border-b bg-gradient-to-r from-card to-muted/30">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-semibold flex items-center gap-2">
                                <i class="fas fa-history text-primary"></i>
                                历史回复
                            </h2>
                            <div class="flex gap-2">
                                <button onclick="loadTargetHistory()" class="p-2 rounded-lg border hover:bg-muted transition-all">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="history-list" class="p-6">
                        <div class="text-center py-12 text-muted-foreground">
                            <i class="fas fa-inbox text-4xl mb-4 opacity-50"></i>
                            <p>暂无数据</p>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 右侧：归档任务与操作 -->
            <div class="space-y-6">
                <section class="bg-card rounded-2xl border shadow-sm overflow-hidden">
                    <div class="p-6 border-b bg-gradient-to-r from-green-500/10 to-emerald-500/10">
                        <h2 class="text-lg font-semibold flex items-center gap-2">
                            <i class="fas fa-cloud-download-alt text-green-500"></i>
                            抓取历史
                        </h2>
                    </div>
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="text-sm font-medium">选择用户</label>
                            <select id="archive-target" class="w-full mt-1 px-3 py-2 rounded-lg border bg-background">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium">抓取页数（每页约20条）</label>
                            <input type="number" id="archive-pages" value="10" min="1" max="25"
                                   class="w-full mt-1 px-3 py-2 rounded-lg border bg-background">
                        </div>
                        <button onclick="startArchive()" class="w-full px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-lg font-medium hover:shadow-lg transition-all">
                            <i class="fas fa-play mr-2"></i>开始抓取
                        </button>
                    </div>
                </section>

                <section class="bg-card rounded-2xl border shadow-sm overflow-hidden">
                    <div class="p-6 border-b">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-semibold flex items-center gap-2">
                                <i class="fas fa-tasks text-blue-500"></i>
                                归档任务
                            </h2>
                            <div class="flex gap-2">
                                <button type="button" id="btn-refresh-tasks" class="p-2 rounded-lg border hover:bg-muted transition-all" title="刷新">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                                <button type="button" id="btn-cleanup-tasks" class="p-2 rounded-lg border hover:bg-amber-50 hover:border-amber-300 transition-all text-amber-600" title="清理任务">
                                    <i class="fas fa-broom"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="archive-tasks" class="p-6">
                        <!-- 动态加载 -->
                    </div>
                </section>

                <section class="bg-card rounded-2xl border shadow-sm overflow-hidden">
                    <div class="p-6 border-b bg-gradient-to-r from-orange-500/10 to-red-500/10">
                        <h2 class="text-lg font-semibold flex items-center gap-2">
                            <i class="fas fa-broom text-orange-500"></i>
                            数据清理
                        </h2>
                    </div>
                    <div class="p-6 space-y-4">
                        <div class="p-4 rounded-xl bg-orange-50 dark:bg-orange-900/20 border border-orange-200 dark:border-orange-800">
                            <div class="flex items-start gap-3">
                                <i class="fas fa-exclamation-triangle text-orange-500 mt-0.5"></i>
                                <div class="text-sm">
                                    <p class="font-medium text-orange-700 dark:text-orange-400">谨慎操作</p>
                                    <p class="text-orange-600 dark:text-orange-300 mt-1">清理后将永久删除数据，不可恢复</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 指定用户清理 -->
                        <div class="border-t pt-4">
                            <h3 class="text-sm font-medium mb-3">指定用户清理</h3>
                            <div class="space-y-3">
                                <div>
                                    <label class="text-sm text-muted-foreground">选择用户</label>
                                    <select id="cleanup-user-target" class="w-full mt-1 px-3 py-2 rounded-lg border bg-background">
                                        <option value="">请选择用户</option>
                                    </select>
                                </div>
                                <button onclick="cleanupUserArchive()" class="w-full px-4 py-2 bg-gradient-to-r from-orange-400 to-red-500 text-white rounded-lg font-medium hover:shadow-lg transition-all">
                                    <i class="fas fa-user-times mr-2"></i>清理该用户数据
                                </button>
                            </div>
                        </div>
                        
                        <!-- 全部清理 -->
                        <div class="border-t pt-4">
                            <h3 class="text-sm font-medium mb-3">全部数据清理</h3>
                            <button onclick="cleanupAllArchive()" class="w-full px-4 py-2 bg-gradient-to-r from-red-500 to-red-700 text-white rounded-lg font-medium hover:shadow-lg transition-all">
                                <i class="fas fa-trash-alt mr-2"></i>清理全部数据
                            </button>
                        </div>
                    </div>
                </section>

                <section class="bg-card rounded-2xl border shadow-sm overflow-hidden">
                    <div class="p-6 border-b bg-gradient-to-r from-purple-500/10 to-pink-500/10">
                        <h2 class="text-lg font-semibold flex items-center gap-2">
                            <i class="fas fa-file-export text-purple-500"></i>
                            数据导出
                        </h2>
                    </div>
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="text-sm font-medium">选择用户</label>
                            <select id="export-target" class="w-full mt-1 px-3 py-2 rounded-lg border bg-background">
                                <option value="">请选择</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium">导出范围</label>
                            <select id="export-days" class="w-full mt-1 px-3 py-2 rounded-lg border bg-background">
                                <option value="">全部数据</option>
                                <option value="30">最近 30 天</option>
                                <option value="90">最近 90 天</option>
                                <option value="365">最近 365 天</option>
                            </select>
                        </div>
                        <button onclick="exportData()" class="w-full px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-600 text-white rounded-lg font-medium hover:shadow-lg transition-all">
                            <i class="fas fa-download mr-2"></i>导出 JSON
                        </button>
                    </div>
                </section>

                <!-- 任务清理 -->
                <section class="bg-card rounded-2xl border shadow-sm overflow-hidden">
                    <div class="p-6 border-b bg-gradient-to-r from-amber-500/10 to-orange-500/10">
                        <h2 class="text-lg font-semibold flex items-center gap-2">
                            <i class="fas fa-broom text-amber-500"></i>
                            任务清理
                        </h2>
                    </div>
                    <div class="p-6 space-y-4">
                        <div class="p-3 rounded-xl bg-amber-50 dark:bg-amber-900/20 border border-amber-200 dark:border-amber-800">
                            <p class="text-xs text-amber-700 dark:text-amber-300">
                                <i class="fas fa-info-circle mr-1"></i>
                                清理运行时间超过30分钟的卡住任务
                            </p>
                        </div>
                        
                        <div id="cleanup-tasks-status" class="hidden p-3 rounded-xl bg-muted/50 text-sm">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-spinner fa-spin text-amber-500"></i>
                                <span id="cleanup-tasks-text">正在检查...</span>
                            </div>
                        </div>
                        
                        <div class="flex gap-2">
                            <button onclick="previewStuckTasks()" class="flex-1 px-3 py-2 bg-secondary text-secondary-foreground rounded-lg font-medium hover:bg-secondary/80 transition-all text-sm">
                                <i class="fas fa-eye mr-1"></i>预览
                            </button>
                            <button onclick="cleanupStuckTasks()" class="flex-1 px-3 py-2 bg-gradient-to-r from-amber-500 to-orange-600 text-white rounded-lg font-medium hover:shadow-lg transition-all text-sm">
                                <i class="fas fa-broom mr-1"></i>清理
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        // 显示提示
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500'
            };
            alert.innerHTML = `
                <div class="${colors[type]} text-white px-6 py-3 rounded-xl shadow-lg flex items-center gap-2 animate-in slide-in-from-right">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-exclamation-triangle'}"></i>
                    <span>${message}</span>
                </div>
            `;
            alert.classList.remove('hidden');
            setTimeout(() => alert.classList.add('hidden'), 5000);
        }

        // 加载概览统计
        async function loadOverview() {
            try {
                const res = await fetch('/api/archive/stats');
                const data = await res.json();
                
                document.getElementById('stats-overview').innerHTML = `
                    <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-blue-100 text-sm">总存档数</p>
                                <p class="text-3xl font-bold mt-1">${data.total_archived}</p>
                            </div>
                            <div class="w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center">
                                <i class="fas fa-archive text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-green-500 to-green-600 rounded-2xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-green-100 text-sm">监控用户</p>
                                <p class="text-3xl font-bold mt-1">${data.user_stats.filter(u => u.count > 0).length}</p>
                            </div>
                            <div class="w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center">
                                <i class="fas fa-users text-xl"></i>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-2xl p-6 text-white shadow-lg">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-purple-100 text-sm">数据库大小</p>
                                <p class="text-3xl font-bold mt-1">${(data.db_size / 1024 / 1024).toFixed(1)} MB</p>
                            </div>
                            <div class="w-12 h-12 rounded-xl bg-white/20 flex items-center justify-center">
                                <i class="fas fa-database text-xl"></i>
                            </div>
                        </div>
                    </div>
                `;
            } catch (e) {
                console.error('加载概览失败:', e);
            }
        }

        // 加载用户列表
        async function loadTargets() {
            try {
                const res = await fetch('/api/targets');
                const data = await res.json();
                
                const options = data.targets.map(t => `<option value="${t.id}">${t.name || t.uid}</option>`).join('');
                
                document.getElementById('target-select').innerHTML = '<option value="">选择用户</option>' + options;
                document.getElementById('archive-target').innerHTML = '<option value="">请选择</option>' + options;
                document.getElementById('export-target').innerHTML = '<option value="">请选择</option>' + options;
                document.getElementById('cleanup-user-target').innerHTML = '<option value="">请选择用户</option>' + options;
            } catch (e) {
                console.error('加载用户失败:', e);
            }
        }

        // 辅助函数：安全解析日期
        function safeFormatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                // 处理 "26-01-12 09:05" 格式 -> "2026-01-12T09:05:00"
                const match = dateStr.match(/(\d{2})-(\d{2})-(\d{2})(?:\s+(\d{2}):(\d{2}))?/);
                if (match) {
                    const [_, year, month, day, hour = '00', minute = '00'] = match;
                    const fullYear = '20' + year;
                    const isoStr = `${fullYear}-${month}-${day}T${hour}:${minute}:00`;
                    return new Date(isoStr).toLocaleDateString('zh-CN');
                }
                return new Date(dateStr).toLocaleDateString('zh-CN');
            } catch (e) {
                return dateStr; // 返回原始字符串
            }
        }

        // 加载用户历史
        async function loadTargetHistory() {
            const targetId = document.getElementById('target-select').value;
            if (!targetId) return;
            
            try {
                // 加载统计
                const statsRes = await fetch(`/api/archive/status/${targetId}`);
                if (!statsRes.ok) {
                    throw new Error(`API错误: ${statsRes.status}`);
                }
                const stats = await statsRes.json();
                
                document.getElementById('target-stats').innerHTML = `
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
                        <div class="p-4 rounded-xl bg-muted/50 text-center">
                            <p class="text-2xl font-bold text-primary">${stats.total_archived || 0}</p>
                            <p class="text-sm text-muted-foreground">总存档</p>
                        </div>
                        <div class="p-4 rounded-xl bg-muted/50 text-center">
                            <p class="text-2xl font-bold text-primary">${safeFormatDate(stats.latest_post_date)}</p>
                            <p class="text-sm text-muted-foreground">最新</p>
                        </div>
                        <div class="p-4 rounded-xl bg-muted/50 text-center">
                            <p class="text-2xl font-bold text-primary">${safeFormatDate(stats.earliest_post_date)}</p>
                            <p class="text-sm text-muted-foreground">最早</p>
                        </div>
                        <div class="p-4 rounded-xl bg-muted/50 text-center">
                            <p class="text-2xl font-bold ${stats.running_task ? 'text-orange-500' : 'text-green-500'}">${stats.running_task ? '进行中' : '空闲'}</p>
                            <p class="text-sm text-muted-foreground">状态</p>
                        </div>
                    </div>
                `;
                
                // 加载历史列表（支持分页）
                await loadHistoryPage(targetId, 1);
            } catch (e) {
                console.error('加载历史失败:', e);
                document.getElementById('target-stats').innerHTML = `
                    <div class="p-4 rounded-xl bg-red-50 text-red-600 text-center">
                        <i class="fas fa-exclamation-circle text-2xl mb-2"></i>
                        <p>加载失败: ${e.message}</p>
                    </div>
                `;
            }
        }

        // 当前页码缓存
        let currentHistoryPage = 1;
        let currentHistoryTargetId = null;

        // 加载历史分页数据
        async function loadHistoryPage(targetId, page) {
            currentHistoryTargetId = targetId;
            currentHistoryPage = page;
            
            try {
                const historyRes = await fetch(`/api/archive/history/${targetId}?page=${page}&limit=20`);
                if (!historyRes.ok) {
                    throw new Error(`API错误: ${historyRes.status}`);
                }
                const history = await historyRes.json();
                
                if (!history.records || history.records.length === 0) {
                    document.getElementById('history-list').innerHTML = `
                        <div class="text-center py-12 text-muted-foreground">
                            <i class="fas fa-inbox text-4xl mb-4 opacity-50"></i>
                            <p>暂无历史数据</p>
                        </div>
                    `;
                    return;
                }
                
                const totalPages = Math.ceil(history.total / history.limit);
                
                document.getElementById('history-list').innerHTML = `
                    <div class="space-y-3">

        // 开始归档
        async function startArchive() {
            const targetId = document.getElementById('archive-target').value;
            const pages = parseInt(document.getElementById('archive-pages').value) || 10;
            
            if (!targetId) {
                showAlert('请选择用户', 'error');
                return;
            }
            
            try {
                showAlert('已开始抓取历史数据', 'warning');
                
                // 显示进度面板
                openArchiveProgressModal();
                
                const res = await fetch(`/api/archive/history/${targetId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({max_pages: pages})
                });
                
                if (res.ok) {
                    const data = await res.json();
                    showAlert(data.message);
                    // 开始轮询进度
                    startArchiveProgressPolling();
                } else {
                    const err = await res.json();
                    showAlert(err.detail || '启动失败', 'error');
                    closeArchiveProgressModal();
                }
            } catch (e) {
                showAlert('请求失败', 'error');
                closeArchiveProgressModal();
            }
        }
        
        // 归档进度面板控制
        let archiveProgressInterval = null;
        
        function openArchiveProgressModal() {
            document.getElementById('archive-progress-modal').classList.remove('hidden');
            document.getElementById('archive-progress-info').classList.remove('hidden');
            document.getElementById('archive-progress-complete').classList.add('hidden');
            resetArchiveProgress();
        }
        
        function closeArchiveProgressModal() {
            document.getElementById('archive-progress-modal').classList.add('hidden');
            if (archiveProgressInterval) {
                clearInterval(archiveProgressInterval);
                archiveProgressInterval = null;
            }
        }
        
        function resetArchiveProgress() {
            const logContainer = document.getElementById('archive-log-content');
            if (logContainer) {
                logContainer.innerHTML = '<div class="text-muted-foreground">等待开始...</div>';
            }
            document.getElementById('archive-progress-status').textContent = '准备中...';
            document.getElementById('archive-pages-text').textContent = '0/0 页';
            document.getElementById('archive-pages-bar').style.width = '0%';
            document.getElementById('archive-total-replies').textContent = '0';
            document.getElementById('archive-new-count').textContent = '0';
            document.getElementById('archive-skip-count').textContent = '0';
        }
        
        function startArchiveProgressPolling() {
            console.log('[Archive Progress] 开始轮询');
            // 立即获取一次进度
            updateArchiveProgress();
            
            // 每4秒轮询一次
            archiveProgressInterval = setInterval(updateArchiveProgress, 4000);
        }
        
        async function updateArchiveProgress() {
            try {
                console.log('[Archive Progress] 获取进度...');
                const res = await fetch('/api/archive/tasks?limit=5');
                const data = await res.json();
                
                console.log('[Archive Progress] 任务数据:', data);
                
                if (!data.tasks || data.tasks.length === 0) {
                    console.log('[Archive Progress] 无任务数据');
                    return;
                }
                
                // 获取最新的 running 任务
                const runningTask = data.tasks.find(t => t.status === 'running');
                const latestTask = runningTask || data.tasks[0];
                
                console.log('[Archive Progress] 当前任务:', latestTask);
                
                // 更新页面进度
                const pagesPercent = latestTask.total_pages > 0 ? (latestTask.completed_pages / latestTask.total_pages * 100) : 0;
                document.getElementById('archive-pages-text').textContent = `${latestTask.completed_pages}/${latestTask.total_pages} 页`;
                document.getElementById('archive-pages-bar').style.width = `${pagesPercent}%`;
                
                // 更新回复数
                document.getElementById('archive-total-replies').textContent = latestTask.total_replies || 0;
                document.getElementById('archive-new-count').textContent = latestTask.archived_count || 0;
                document.getElementById('archive-skip-count').textContent = latestTask.skipped_count || 0;
                
                // 解析并显示详细日志
                if (latestTask.error_message && latestTask.error_message.includes('|')) {
                    const [stage, detail] = latestTask.error_message.split('|');
                    document.getElementById('archive-progress-status').textContent = `${stage}`;
                    
                    // 添加到日志
                    const logEntry = `[${new Date().toLocaleTimeString()}] ${stage}: ${detail}`;
                    const logContainer = document.getElementById('archive-log-content');
                    if (logContainer && !logContainer.innerHTML.includes(logEntry)) {
                        const logDiv = document.createElement('div');
                        logDiv.className = 'py-0.5 border-b border-muted/30 last:border-0';
                        logDiv.textContent = logEntry;
                        logContainer.appendChild(logDiv);
                        // 限制日志条数
                        while (logContainer.children.length > 20) {
                            logContainer.removeChild(logContainer.firstChild);
                        }
                        // 自动滚动
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }
                } else if (latestTask.status === 'running') {
                    document.getElementById('archive-progress-status').textContent = 
                        `抓取中 (${Math.round(pagesPercent)}%)`;
                } else if (latestTask.status === 'completed') {
                    document.getElementById('archive-progress-status').textContent = '已完成';
                    showArchiveComplete(latestTask);
                    if (archiveProgressInterval) {
                        clearInterval(archiveProgressInterval);
                        archiveProgressInterval = null;
                    }
                } else if (latestTask.status === 'failed') {
                    document.getElementById('archive-progress-status').textContent = '失败';
                    document.getElementById('archive-progress-status').classList.add('text-red-500');
                    if (archiveProgressInterval) {
                        clearInterval(archiveProgressInterval);
                        archiveProgressInterval = null;
                    }
                }
                
                // 刷新任务列表
                loadArchiveTasks();
                
            } catch (e) {
                console.error('[Archive Progress] 获取进度失败:', e);
            }
        }
        
        function showArchiveComplete(task) {
            document.getElementById('archive-progress-info').classList.add('hidden');
            document.getElementById('archive-progress-complete').classList.remove('hidden');
            document.getElementById('archive-complete-stats').textContent = 
                `新增 ${task.archived_count || 0} 条，跳过 ${task.skipped_count || 0} 条`;
            
            // 2秒后自动关闭悬浮窗
            setTimeout(() => {
                closeArchiveProgressModal();
            }, 2000);
        }

                    } catch (e) {
                        errMsg = await res.text() || '清理失败';

        // 导出数据
        async function exportData() {
            const targetId = document.getElementById('export-target').value;
            const days = document.getElementById('export-days').value;
            
            if (!targetId) {
                showAlert('请选择用户', 'error');
                return;
            }
            
            try {
                showAlert('正在导出...', 'warning');
                
                const res = await fetch(`/api/archive/export/${targetId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({days: days ? parseInt(days) : null})
                });
                
                if (res.ok) {
                    const data = await res.json();
                    
                    // 创建下载
                    const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `nga_export_${targetId}_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    showAlert('导出成功');

                    showAlert('导出失败', 'error');
                }
            } catch (e) {
                showAlert('请求失败', 'error');
            }

        // 预览要清理的任务
        async function previewTasksToCleanup() {
            const running = document.getElementById('cleanup-running-tasks').checked;
            const completed = document.getElementById('cleanup-completed-tasks').checked;
            const failed = document.getElementById('cleanup-failed-tasks').checked;
            
            if (!running && !completed && !failed) {
                showAlert('请至少选择一种任务类型', 'warning');
                return;
            }
            
            const previewDiv = document.getElementById('task-cleanup-preview');
            previewDiv.classList.remove('hidden');
            previewDiv.innerHTML = '<p><i class="fas fa-spinner fa-spin mr-2"></i>正在统计...</p>';
            
            try {
                const res = await fetch('/api/archive/tasks?limit=100');
                const data = await res.json();
                
                let counts = {running: 0, completed: 0, failed: 0};
                data.tasks.forEach(t => {
                    if (t.status === 'running') counts.running++;
                    if (t.status === 'completed') counts.completed++;
                    if (t.status === 'failed') counts.failed++;
                });
                
                let total = 0;
                let details = [];
                if (running) {
                    total += counts.running;
                    details.push(`执行中: ${counts.running}`);
                }
                if (completed) {
                    total += counts.completed;
                    details.push(`已完成: ${counts.completed}`);
                }
                if (failed) {
                    total += counts.failed;
                    details.push(`失败: ${counts.failed}`);
                }
                
                previewDiv.innerHTML = `
                    <p class="font-medium">将清理 ${total} 个任务</p>
                    <p class="text-xs text-muted-foreground mt-1">${details.join(', ')}</p>
                `;
            } catch (e) {
                previewDiv.innerHTML = '<p class="text-red-500">统计失败</p>';
            }
        }
        
        // 执行任务清理
        async function executeTaskCleanup() {
            const running = document.getElementById('cleanup-running-tasks').checked;
            const completed = document.getElementById('cleanup-completed-tasks').checked;
            const failed = document.getElementById('cleanup-failed-tasks').checked;
            
            if (!running && !completed && !failed) {
                showAlert('请至少选择一种任务类型', 'warning');
                return;
            }
            
            const statusList = [];
            const statuses = [];
            if (running) {
                statusList.push('执行中');
                statuses.push('running');
            }
            if (completed) {
                statusList.push('已完成');
                statuses.push('completed');
            }
            if (failed) {
                statusList.push('失败');
                statuses.push('failed');
            }
            
            if (!confirm(`确定要清理以下类型的任务吗？\n\n${statusList.join('、')}\n\n注意：这将永久删除任务记录`)) {
                return;
            }
            
            try {
                const res = await fetch('/api/archive/tasks/cleanup-all', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({statuses: statuses})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    closeTaskCleanupModal();
                    loadArchiveTasks(); // 刷新任务列表
                } else {
                    showAlert('清理失败: ' + (data.detail || '未知错误'), 'error');
                }
            } catch (e) {
                showAlert('清理失败', 'error');
            }
        }

                    <h3 class="text-lg font-semibold flex items-center gap-2">
                        <i class="fas fa-archive text-blue-500"></i>
                        归档进度
                    </h3>
                    <button onclick="closeArchiveProgressModal()" class="p-2 rounded-lg hover:bg-muted transition-all">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-6 space-y-4">
                <div id="archive-progress-info">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm text-muted-foreground">正在归档</span>
                        <span id="archive-progress-status" class="text-sm font-medium">准备中...</span>
                    </div>
                    
                    <!-- 页数进度 -->
                    <div class="mb-4">
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-xs text-muted-foreground">页面进度</span>
                            <span id="archive-pages-text" class="text-xs font-medium">0/0 页</span>
                        </div>
                        <div class="h-2 rounded-full bg-muted overflow-hidden">
                            <div id="archive-pages-bar" class="h-full bg-blue-500 transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <!-- 回复数 -->
                    <div class="grid grid-cols-3 gap-3 mb-4">
                        <div class="p-3 rounded-lg bg-muted/50 text-center">
                            <p class="text-xs text-muted-foreground">已抓取</p>
                            <p id="archive-total-replies" class="text-lg font-semibold">0</p>
                        </div>
                        <div class="p-3 rounded-lg bg-green-50 text-center">
                            <p class="text-xs text-muted-foreground">已存档</p>
                            <p id="archive-new-count" class="text-lg font-semibold text-green-600">0</p>
                        </div>
                        <div class="p-3 rounded-lg bg-amber-50 text-center">
                            <p class="text-xs text-muted-foreground">跳过</p>
                            <p id="archive-skip-count" class="text-lg font-semibold text-amber-600">0</p>
                        </div>
                    </div>
                    
                    <!-- 详细日志 -->
                    <div class="border rounded-lg overflow-hidden">
                        <div class="px-3 py-2 bg-muted/30 border-b text-xs font-medium text-muted-foreground flex items-center gap-2">
                            <i class="fas fa-terminal"></i>
                            详细日志
                        </div>
                        <div id="archive-log-content" class="p-2 h-32 overflow-y-auto font-mono text-xs bg-muted/10">
                            <div class="text-muted-foreground">等待开始...</div>
                        </div>
                    </div>
                </div>
                
                <div id="archive-progress-complete" class="hidden text-center py-4">
                    <i class="fas fa-check-circle text-4xl text-green-500 mb-3"></i>
                    <p class="font-medium">归档完成！</p>
                    <p id="archive-complete-stats" class="text-sm text-muted-foreground mt-1"></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
